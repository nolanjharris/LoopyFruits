<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<body id="loopyFruitsBody">
    <div id="section-d" class="grid">

        <div class="player grid">
            <div id="playerControls">
                <select name="beatCount" class="btn" id="beatCount">
                    <option value="16" id="16beat" selected>16</option>
                    <option value="32" id="32beat">32</option>
                    <option value="64" id="64beat">64</option>
                </select>
                <button href="" class="btn" id="playButton">
                    <img src="./assets/imgs/baseline-play_arrow-24px.svg" alt="">
                </button>
                <button href="" class="btn" id="stopButton">
                    <img src="./assets/imgs/baseline-stop-24px.svg" alt="">
                </button>
                <button href="" class="btn" id="clearButton">Clear</button>
            </div>
            <div class="instruments" id="instrument1">
                <select name="loopyFruits1" id="loopyFruits1">
                    <option value="hihat" selected>Hi-Hat</option>
                    <option value="clap">Clap</option>
                    <option value="kick">Kick</option>
                    <option value="cymbol">Cymbol</option>
                </select>
            </div>
            <div class="instruments" id="instrument2">
                <select name="loopyFruits2" id="loopyFruits2">
                    <option value="hihat">Hi-Hat</option>
                    <option value="clap" selected>Clap</option>
                    <option value="kick">Kick</option>
                    <option value="cymbol">Cymbol</option>
                </select>
            </div>
            <div class="instruments" id="instrument3">
                <select name="loopyFruits3" id="loopyFruits3">
                    <option value="hihat">Hi-Hat</option>
                    <option value="clap">Clap</option>
                    <option value="kick" selected>Kick</option>
                    <option value="cymbol">Cymbol</option>
                </select>
            </div>
            <div class="instruments" id="instrument4">
                <select name="loopyFruits4" id="loopyFruits4">
                    <option value="hihat">Hi-Hat</option>
                    <option value="clap">Clap</option>
                    <option value="kick">Kick</option>
                    <option value="cymbol" selected>Cymbol</option>
                </select>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="loopyfruits.js"></script>

</html>
